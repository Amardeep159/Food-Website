<!DOCTYPE html>

<html>

<head>

<style>

body {

  font-family: Arial;

  font-size: 17px;

  padding: 8px;

  background-image: url('https://th.bing.com/th?q=Simple+Decent+Background&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-US&cc=US&setlang=en&adlt=moderate&t=1&mw=247');

background-repeat: no-repeat;

background-attachment: fixed;

background-size: cover;

}

 

* {

  box-sizing: border-box;

}

 

.row {

  /* display: flexbox; */

  display: flex;

  /* -ms-flex-wrap: wrap; */

  flex-wrap: wrap;

  margin: 0 -16px;

}

 

.col-25 {

  -ms-flex: 25%;

  flex: 25%;

}

 

.col-50 {

  -ms-flex: 50%;

  flex: 50%;

}

 

.col-75 {

  -ms-flex: 75%;

  flex: 75%;

}

 

.col-25,

.col-50,

.col-75 {

  padding: 0 16px;

}

 

.container {

  background-color: #f2f2f2;

  padding: 5px 20px 15px 20px;

  border: 1px solid lightgrey;

  border-radius: 3px;

}

 

input[type=text] {

  width: 100%;

  margin-bottom: 20px;

  padding: 12px;

  border: 1px solid #ccc;

  border-radius: 3px;

}

 

label {

  margin-bottom: 10px;

  display: block;

}

 

.icon-container {

  margin-bottom: 20px;

  padding: 7px 0;

  font-size: 24px;

}

 

.btn {

  background-color: #04AA6D;

  color: white;

  padding: 12px;

  margin: 10px 0;

  border: none;

  width: 100%;

  border-radius: 3px;

  cursor: pointer;

  font-size: 17px;

}

 

.btn:hover {

  background-color: #45a049;

}

 

a {

  color: #2196F3;

}

 

hr {

  border: 1px solid lightgrey;

}

 

span.price {

  float: right;

  color: grey;

}

@media (max-width: 800px) {

  .row {

    flex-direction: column-reverse;

  }

  .col-25 {

    margin-bottom: 20px;

  }

}

.popup{
    width:300px;
    background:#fff;
    border-radius:50px;
    position:fixed;
    top:0;
    left:50%;
    transform:translate(-50%,-50%) scale(0.1);
    text-align: center;
    padding:0 30px 30px;
    color:#333;
    visibility:hidden;
    transition: transform 0.4s,top 0.4s;
}
.popup h2{
    font-size:38px;
    font-weight:500;
    margin:30px 0 10px;
}
.popup button{
    margin-left:10px;
    width:100%;
    margin-top:50px;
    padding:10px 0;
    background:#6fd649;
    color:#fff;
    border:0;
    outline:none;
    font-size:18px;
    border-radius:20px;
    cursor:pointer;
    box-shadow:0 5px 5px rgba(0,0,0,0.2);
}
.open-popup{
    visibility:visible;
    top:50%;
    transform:translate(-50%,-50%) scale(1);


}
</style>

</head>

<body>

 

<h2 style="font-size:60px;text-align: center;color:rgb(63, 63, 173); margin-top:20px;" > Payment Form</h2>

<div class="row">

  <div class="col-75">

    <div class="container">

      <form >

 

        <div class="row">

          <div class="col-50">

            <h3>Billing Address</h3>

            <label for="fname"><i class="fa fa-user"></i> Full Name</label>

            <input type="text" id="fname" name="firstname" placeholder="ENTER YOUR NAME">

            <label for="email"><i class="fa fa-envelope"></i> Email</label>

            <input type="text" id="email" name="email" placeholder="email@example.com">

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>

            <input type="text" id="adr" name="address" placeholder="address">

            <label for="city"><i class="fa fa-institution"></i> City</label>

            <input type="text" id="city" name="city" placeholder="city">

 

            <div class="row">

              <div class="col-50">

                <label for="state">State</label>

                <input type="text" id="state" name="state" placeholder="state">

              </div>

              <div class="col-50">

                <label for="zip">PIN</label>

                <input type="text" id="zip" name="zip" placeholder="322201">

              </div>

            </div>

          </div>

 

          <div class="col-50">

            <h3>Payment</h3>

            <label for="fname">Accepted Cards</label>

            <div class="icon-container">

              <i class="fa fa-cc-visa" style="color:navy;"></i>

              <i class="fa fa-cc-amex" style="color:blue;"></i>

              <i class="fa fa-cc-mastercard" style="color:red;"></i>

              <i class="fa fa-cc-discover" style="color:orange;"></i>

            </div>

            <label for="cname">Name on Card</label>

            <input type="text" id="cname" name="cardname" placeholder="name">

            <label for="ccnum">Credit card number</label>

            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

            <label for="expmonth">Exp Month</label>

            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">

              <div class="col-50">

                <label for="expyear">Exp Year</label>

                <input type="text" id="expyear" name="expyear" placeholder="2018">

              </div>

              <div class="col-50">

                <label for="cvv">CVV</label>

                <input type="text" id="cvv" name="cvv" placeholder="352">

              </div>

            </div>

          </div>

         

        </div>

        <label>

          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing

        </label>

        <!-- <input type="submit" value="Continue to checkout" class="btn"> -->
       <button class="btn" > 
        <a style="text-decoration: none;color:white;" href="http://127.0.0.1:5500/Review.html">
            Continue to checkout </a></button>
      </form>

    </div>

  </div>

  <div class="col-25">

    <div class="container">

      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>**</b></span></h4>

      <p ><a style="text-decoration: none;" href="#">Product 1</a> <span class="price">***</span></p>

      <p ><a style="text-decoration: none;" href="#">Product 2</a> <span class="price">***</span></p>

      <p ><a style="text-decoration: none;" href="#">Product 3</a> <span class="price">***</span></p>

      <hr>

      <p>Total <span class="price" style="color:black"><b>**5**</b></span></p>

    </div>

  </div>

</div>

</section>




 

</body>

</html>
