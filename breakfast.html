<!DOCTYPE html>
<html>
<head>
	<title>Breakfast Menu</title>
	<style>
	marquee{
	    
        font-size:80px;
        color: gold;
        margin: 30px;
}
		body {
		    background-image: url('https://t4.ftcdn.net/jpg/03/25/36/85/360_F_325368585_3PrfqAiwiyDzOmMpVYCbsZEoR6EzGkA9.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
}

		
		

		h1 {
			text-align: center;
			font-size: 50px;
			margin-top: 50px;
			color: #333;
			transform:;
		}

		.container {
			max-width: 700px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}

		.item {
			background-color:Cornsilk;
			border-radius: 10px;
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
			margin: 20px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			transition: transform 0.2s;
		}

		.item:hover {
			transform: scale(1.05);
		}

		.item img {
			max-width: 100px;
			max-height: 100px;
			margin-bottom: 10px;
		}

		.item h2 {
			font-size: 24px;
			color: #333;
			margin-bottom: 10px;
		}

		.item p {
			font-size: 18px;
			color: #666;
			margin-bottom: 20px;
		}

		.order {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #f44336;
			color: #fff;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			transition: transform 0.2s;
		}

		.order:hover {
			transform: scale(1.1);
		}

		.btn{
    box-sizing: border-box;
    padding:10px 60px;
    background:#fff;
    border:0;
    outline:none;
    cursor:pointer;
    font-size: 22px;
    font-weight:500px;
    border-radius:30px;
    align-content: center;
    margin-left:10%;
}


		.popup{
    width:300px;
    background:#fff;
    border-radius:50px;
    position:fixed;
    top:0;
    left:50%;
    transform:translate(-50%,-50%) scale(0.1);
    text-align: center;
    padding:0 30px 30px;
    color:#333;
    visibility:hidden;
    transition: transform 0.4s,top 0.4s;
}
.popup h2{
    font-size:38px;
    font-weight:500;
    margin:30px 0 10px;
}
.popup button{
    margin-left:10px;
    width:100%;
    margin-top:50px;
    padding:10px 0;
    background:#6fd649;
    color:#fff;
    border:0;
    outline:none;
    font-size:18px;
    border-radius:20px;
    cursor:pointer;
    box-shadow:0 5px 5px rgba(0,0,0,0.2);
}
.open-popup{
    visibility:visible;
    top:50%;
    transform:translate(-50%,-50%) scale(1);


}


	</style>
</head>
